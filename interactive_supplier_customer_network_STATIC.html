    <script>
        function highlight(supplierId) {
            const nodes = document.querySelectorAll('.node');
            const links = document.querySelectorAll('.link');
            nodes.forEach(n => {
                if (n.classList.contains('supplier')) return;
                if (!document.querySelector(`.link[x1="{}"][x2="{}"]`)) {
                    n.classList.add('dimmed');
                } else {
                    n.classList.remove('dimmed');
                }
            });
            links.forEach(link => {
                if (link.getAttribute("x1") === supplierId) {
                    link.classList.remove('dimmed');
                } else {
                    link.classList.add('dimmed');
                }
            });
        }
    </script>
